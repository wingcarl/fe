<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>js-0</title>
		<style>
			li{list-style:none;}
			.lis{width:80px;height:30px;border:1px solid #333;position:relative;}
			.lis a{display:block;background:#f1f1f1;text-decoration:none;line-height:30px;color:#000;text-align:center;}
			ul ul {margin:0;padding:0;border:1px solid #333;postion:absolute;top:30px;background:#ff9;left:-1px;display:none;}
			ul ul li{text-align:center;line-height:30px;}
		</style>
		<script>
			window.onload = function(){
			
				var li = document.getElementById('lis');
				var ul = document.getElementById('ul1');
				var a = document.getElementById('link');
				
				li.onmouseover = function show(){
					ul.style.display = 'block';
					a.style.background =  'yellow';
				}
				li.onmouseout = function hide(){
					ul.style.display = 'none';
					a.style.background = '#f1f1f1';
					
				}
				
				
			}
		</script>
		</head>
	<body>
		<ul>
			<li class="lis" id="lis">
			<a href="#" id="link">新浪微博</a>
				<ul id="ul1">
					<li>私信</li>
					<li>评论</li>
					<li>@我</li>
				</ul>
			</li>
		</ul>
		
	</body>
</html>
