<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
/**
 * [找到arr里所有的数字]
 */
window.onload = function(){
	var btnIds = ["te1","te2","te3","te4"];
	var btn = null;
	var btns = [];
	for(var i=0;i<btnIds.length;i++){
		btn = document.getElementById(btnIds[i]);
		btns.push(btn);
	}
	for(var i=0;i<btns.length;i++){
		btns[i].index = i;
		btns[i].onclick = function(){
			alertMsg(this.index);
		}
	}
}
function alertMsg(index){
	if(index == 0){
		for(var i=0;i<arr.length;i++){
			if(typeof arr[i] == 'number' && !isNaN(arr[i])){
				alert(arr[i]);
			}
		}
	}else if(index == 1){
		for(var i=0;i<arr.length;i++){
			if(!isNaN(parseInt(arr[i]))){
				alert(arr[i]);
			}
		}
	}else if(index == 2){
		var nums = [];
		for(var i=0;i<arr.length;i++){
			if(!isNaN(parseInt(arr[i]))){
				nums.push(parseInt(arr[i]));
			}
		}
		alert(maxNum(nums));
	}else if(index == 3){
		var nanIndex = [];
		for(var i=0;i<arr.length;i++){
			if(isNaN(parseInt(arr[i])) && isNaN(arr[i]) && typeof arr[i] == 'number'){
				nanIndex.push(i);
			}
		}
		for(var i=0;i<nanIndex.length;i++){
			alert(nanIndex[i]);
		}
	}
}

function maxNum(arr){
	for(var i=1;i<arr.length;i++){
		for(var j=i;j>0;j--){
			if(arr[j]>arr[j-1]){
				var tmp = arr[j];
				arr[j] = arr[j-1];
				arr[j-1] = tmp;
			}
		}
	}
	console.log(arr);
	return arr[0];
}
</script>

</head>

<body>
<input type="button" id="te1" value="te1"/>
<input type="button" id="te2" value="te2"/>
<input type="button" id="te3" value="te3"/>
<input type="button" id="te4" value="te4"/>
</body>
</html>
