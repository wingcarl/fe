<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>js-1</title>
		<style>
			div{top:50px;width:50px;height:50px;background:red;border:#000 solid 1px;position:absolute;line-height:50px;text-align:center;font-size:22px;color:#fff;}
		</style>
		<script>
			window.onload = function(){
				var a = ['img/1.png','img/2.png','img/3.png','img/1.png','img/2.png','img/3.png','img/1.png','img/2.png','img/3.png','img/1.png'];
				for(var i=0;i<a.length;i++){
					document.body.innerHTML += '<div><img src="'+a[i]+'"/></div>';
				}
				var aDiv = document.getElementsByTagName('div');
				var length = aDiv.length;
				for(var i=0;i<length;i++){
						aDiv[i].style.left = 10+(i%5)*60+'px';
						aDiv[i].style.top = 50 +Math.floor(i/5)*60 + 'px';
				}
			}
		</script>
		</head>
	<body>
	<span>最新上线</span>

	</body>
</html>
