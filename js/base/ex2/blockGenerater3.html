<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>js-1</title>
		<style>
			div{top:50px;width:50px;height:50px;background:red;border:#000 solid 1px;position:absolute;line-height:50px;text-align:center;font-size:22px;color:#fff;}
		</style>
		<script>
			window.onload = function(){
				var btn = document.getElementById("btn");
				var color = ['red','orange','green','blue','gray'];
				btn.onclick = function(){
					for(var i=0;i<5;i++){
						document.body.innerHTML += '<div>'+i+'</div>'; 
					}
					var aDiv = document.getElementsByTagName('div');
					var length = aDiv.length;
					for(var i=0;i<length;i++){
						if(i<=length/2){
							aDiv[i].style.top = 50 +(i)*50 + 'px';
						}else{
						aDiv[i].style.top = 50 +(length-i-1)*50 + 'px';
						}
						aDiv[i].style.left = 10+i*50+'px';
						
						aDiv[i].style.background = color[i%color.length];
					}
					
				}
			}
		</script>
		</head>
	<body>
	
	<input type="button" id="btn" value="自动生成V字型li"/>
	</body>
</html>
