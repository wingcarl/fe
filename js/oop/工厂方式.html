<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{list-style: none;}
		ul,li,dl,dt,dd{margin:0;padding: 0;}
		.title{background: blue;display: inline;font-size: 18px;line-height: 30px;height:30px;}
	</style>
	<script>
		function createPerson(name){
			var obj = new Object();
			obj.name = name;
			obj.showName = function(){
				alert(this.name);
			};
			return obj;
		}
		createPerson('xiaoming').showName();
		createPerson('xiaoqiang').showName();
	</script>
</head>

</html>
