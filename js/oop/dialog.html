<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{ width:100px; height:100px; background:red; position:absolute;}
		#div2{ width:100px; height:100px; background:yellow; position:absolute; left:100px;}
		#div3{ width:100px; height:100px; background:blue; position:absolute; left:200px;}
		#div4{ width:100px; height:100px; background:green; position:absolute; left:300px;}
	</style>
	<script>
		window.onload = function(){	
			var d1 = new Drag();
			d1.init({
				id:'div1',
				toDown:function(){
					document.title = 'aaa';
				},
				toUp:function(){
					document.title = 'bbb';
				}
			});
		}
		
		function Dialog(){
			this.oLogin = null;
			this.settings = {
				w:300,
				h:300,
				dir:center,
				title:'',
				mark:false
			}
		}

		function extend(obj1,obj2){
			for(var attr in obj2){
				obj1[attr] = obj2[attr];			
			}
		}
	</script>
</head>
<body>

	
	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
</body>
</html>
