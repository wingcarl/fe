<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全球通业务模块</title>
	<style>
		body{margin:0;}
		.container{width:1000px;height:689px;background:url(img/bg.png);margin:0 auto;}
		.itembox{width:760px;height:360px;margin:0 auto; position:relative;top:50%;transform: translateY(-50%);background: #fff}
		.pinkbox{width:660px;height:297px;margin:0 auto;border-top:2px solid #e7788d;position:relative;top:50%;transform: translateY(-50%);}
		.title{height:22px;margin-top:12px;}
		.title .logo{float:left;}
		.title-digi{font-size:16px;line-height:22px;height:22px;color:#e7788d;vertical-align: center;margin-left:10px;float:left;}
		.item{width:98px;height:98px;border:1px solid #cccccc;margin-top:17px;float:left;margin-right:40px;text-align:center;}
		.fix-right{margin-right:0px;}
		.product{width:57px;height:63px;position:relative;top:50%;transform: translateY(-50%);}
		.p3{width:59px;height:59px;}
		.p1{width:71px;height:58px;}
		.item-title{width:660px;border:1px solid #cccccc;height:32px;float:left;}
		.item-title li{float:left;font-size:16px;line-height: 30px;margin-left:20px;padding:0 10px 0 20px;}
		ul,ol{
				list-style:none;
				margin:0;
				padding:0;
			}
	</style>
</head>
<body>
	<div class=container>
		<div class="itembox">
			<div class="pinkbox">
				<div class="title">
					<img class="logo" src="img/earth.gif"/>
					<div class="title-digi">全球通业务+</div>
				</div>
				<div class="item">
					<img class="product p1" src="img/izone.gif"/>
				</div>
				<div class="item">
					<img class="product" src="img/music.gif"/>

				</div>
				<div class="item">
				    <img class="product p3" src="img/telephone.gif"/>
				</div>
				<div class="item">
				    <img class="product p3" src="img/plane.gif"/>

				</div>
				<div class="item fix-right">
				    <img class="product p3" src="img/message.gif"/>
				</div>
				<ul class="item-title">
					<li>信息管家</li>
					<li>无限音乐专区</li>
					<li>手机证券</li>
					<li>飞信</li>
					<li>短信回执</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
